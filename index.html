<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
	
  </head>
  <body>
    
	<div class="login">
		<div class="container">
			<h1 class="text-center">Login Form</h1>
				<hr />
			<div class="col-md-4 col-md-offset-4">
				<form>
					  <div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" placeholder="Email" id="exampleInputEmail1" class="form-control">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" placeholder="Password" id="exampleInputPassword1" class="form-control">
					  </div>
						<label>
							<input type="checkbox"> Remember me
						</label> <br />
					  
					  <button class="btn btn-success button_one" type="submit">Login</button>
					  <button class="btn btn-default" type="submit">Registration</button>
					  <a href="#" class="pull-right">Forget Password</a>
				</form>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	
	
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
